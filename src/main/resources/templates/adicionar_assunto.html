<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--
Suggestions for improvement:
1.  **Title:** The <title> tag should have a descriptive title, e.g., "Adicionar Assunto".
2.  **Semantic HTML:** The main content of the page should be wrapped in a <main> tag for better semantics.
3.  **Accessibility:** The labels for the "Nome do Assunto" and "Imagem para o Assunto" input fields should be associated with their respective inputs using the "for" attribute.
    Example:
    <label for="subject-name">Nome do Assunto</label>
    <input id="subject-name" name="subject" required="required" type="text"/>
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/general.css" th:href="@{/css/general.css}" type="text/css" >

</head>
<body>
<form action="#"   th:action="@{../content/subject}" method="post" id="subject_form" class="form_container_data" enctype="multipart/form-data" >

    <div class="form-field-data" >
    <label for="year_choose">Escolha o ano:</label>
    <select name="year" id="year_choose" form="subject_form">
        <option th:each="year : ${years}" th:text="${year.name}"></option>
    </select>
    </div>
    <div>
        <label>Nome do Assunto</label>
        <input name="subject" required="required" type="text"/>
    </div>
    <div>
        <label>Imagem para o Assunto</label>
        <input name="image"  type="file" required="required"/>
    </div>
    <button type="submit">Adicionar</button>
</form>
<div style="text-align:center;background:white" >
    <div th:if="${successMessage}" th:text="${successMessage}" class="successMessage"></div>
    <div class="menu_return"><a th:href="@{../control}" >retornar ao menu</a></div>
</div>
<footer>
    <img class="logo" src="../static/images/mathschoollogo.png" th:src="@{/images/mathschoollogo.png}">
</footer>
</body>
</html>
