<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--
Suggestions for improvement:
1.  **Title:** The <title> tag should have a descriptive title, e.g., "Adicionar Ano Escolar".
2.  **Semantic HTML:** The main content of the page should be wrapped in a <main> tag for better semantics.
3.  **Accessibility:** The label for the "Ano" input field should be associated with the input using the "for" attribute.
    Example:
    <label for="year-input">Ano</label>
    <input id="year-input" name="year" required="true" type="text"/>
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/general.css" th:href="@{/css/general.css}" type="text/css" >

</head>
<body>
<form action="#" class="form_container_data" th:action="@{../content/year}" method="post">
    <div class="form-field-data" >
        <label  class="control-label">Ano</label>
        <input name="year" required="true" type="text"/>
    </div>
    <div class="form-field" >
        <button type="submit">Adicionar</button>
    </div>
</form>
<div style="text-align:center;background:white" >
    <div th:if="${successMessage}" th:text="${successMessage}" class="successMessage"></div>
    <div class="menu_return"><a th:href="@{../control}" >retornar ao menu</a></div>
</div>
<footer>
    <img class="logo" src="../static/images/mathschoollogo.png" th:src="@{/images/mathschoollogo.png}">
</footer>
</body>
</html>
